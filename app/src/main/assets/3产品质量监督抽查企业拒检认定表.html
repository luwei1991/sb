<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>产品质量监督抽查/复查抽样单</title>
  <link rel="stylesheet" type="text/css" href="./style/css.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/html2canvas.min.js"></script>
</head>

<body>
<div class="page">
  <form action="">
    <p class="title">产品质量<input style="width:50px;font-size:16px;" class="tc" type="text" placeholder="省级">
    监督抽查企业拒检认定表</p>
    
    <table width="100%" class="tftable" cellpadding="10">
      <tr>
        <td width="6%" rowspan="3" align="center" valign="middle">受检<br>单位</td>
        <td width="16%" height="44" align="center">产品名称</td>
        <td height="44" colspan="2" align="center"><input name="refuse.producename" style="width:100%;text-indent: 2em" placeholder=""></td>
        <td width="13%" align="center">企业名称</td>
        <td width="34%"><input name="refuse.companyname" style="width:100%;text-indent: 2em" placeholder=""></td>
      </tr>
      <tr>
        <td height="44" align="center">法人代表</td>
        <td height="44" colspan="2" align="center"><input name="refuse.representative" style="width:100%;text-indent: 2em" placeholder=""></td>
        <td align="center"><input name="refuse.companyaddress" style="width:100%;text-indent: 2em" placeholder=""></td>
        <td></td>
      </tr>
      <tr>
        <td height="44" align="center">联系人</td>
        <td height="44" colspan="2" align="center"><input name="refuse.telandman" style="width:100%;text-indent: 2em" placeholder=""></td>
        <td align="center">联系电话</td>
        <td><input name="refuse.telandman" style="width:100%;text-indent: 2em" placeholder=""></td>
      </tr>
      <tr>
        <td rowspan="2" align="center" valign="middle"><p>抽样</p>
        <p>单位</p></td>
        <td height="30" align="center">任务来源</td>
        <td height="30" colspan="4" align="left">
            <input class="tc" name="tasksourceyear" style="width:60px" type="text" placeholder="">年
            <input class="tc" name="tasksourceproductquality" style="width:100px" placeholder="">产品质量
            <input class="tc" name="tasksourcesupervisioncheck" style="width:100px" placeholder="">监督抽查</td>
      </tr>
      <tr>
        <td height="32" align="center">联系电话</td>
        <td height="32" colspan="4"><input name="refuse.samplingtel" style="width:100%;text-indent: 2em" placeholder=""></td>
      </tr>
      <tr>
        <td colspan="6">
          <div style="padding: 10px">
            事实认定（拒检过程描述）：
            <textarea name="refuse.progrss" rows="8" style="margin-top:5px;width: 100%;resize: none;border:0"></textarea>
            <div style="padding-left:55%">
              <p>抽样人员签字：<input class="tc" name="samplingpersonnelsign" style="width:150px;border-bottom:1px solid #333; font-size: 16px;" type="text" placeholder=""></p>
              <p style="padding-left: 20%;margin: 20px 0">
                  <input class="tc" style="width:40px" name="samplingpersonnelyear" type="text" placeholder="">年
                  <input class="tc" style="width:20px" name="samplingpersonnelmonth" placeholder="">月
                  <input class="tc" style="width:30px" name="samplingpersonnelday" placeholder="">日
              </p>
              <p>相关人员签字：<input class="tc" name="relatedpersonnelsign" style="width:150px;border-bottom:1px solid #333; font-size: 16px;" type="text" placeholder=""></p>
              <p style="padding-left: 20%;margin: 20px 0">
                  <input class="tc" style="width:40px" name="relatedpersonnelyear" type="text" placeholder="">年
                  <input class="tc" style="width:20px" name="relatedpersonnelmonth" placeholder="">月
                  <input class="tc" style="width:30px" name="relatedpersonnelday" placeholder="">日
              </p>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td height="200" colspan="3" align="center"><p style="width: 200px">相关单位印章</p></td>
        <td colspan="4">
          <div style="padding: 10px 20px 10px 20px">
              企业所在地质量技术监督部门意见：
              <textarea name="refuse.advice" rows="8" style="margin-top:5px;width: 100%;resize: none;border:0"></textarea>
              <p style="text-align: right">
                  <input class="tc" style="width:40px" name="departmentalopinionyear" type="text" placeholder="">年
                  <input class="tc" style="width:40px" name="departmentalopinionmonth" placeholder="">月
                  <input class="tc" style="width:40px" name="departmentalopinionday" placeholder="">日
              </p>
              <p style="text-align: right;padding-top: 10px;padding-bottom: 10px">单位印章</p>
          </div>
        </td>
      </tr>
    </table>
  </form>
  <div class="footer">注：本表一式三份，第一联报送下达任务部门，第二联后处理部门留存，第三联抽样单位留存。</div>
</div>

<script>
  var postType = "产品质量监督抽查企业拒检认定表"
</script>
<script src="./js/js.js"></script>
</body>
</html>
